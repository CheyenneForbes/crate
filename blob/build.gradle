apply from: "$rootDir/gradle/javaModule.gradle"

archivesBaseName = 'crate-blob'

dependencies {
    compile project(':core')
    compile project(':http')
    compile project(':es:es-transport')
    compile "org.apache.tika:tika-core:${versions.tika}"
    compile "org.apache.tika:tika-parsers:${versions.tika}"
    compile 'commons-io:commons-io:${versions.commonsio}'
    testCompile project(':integration-testing')
}

test {
    testLogging.exceptionFormat = 'full'
    jacoco.excludes = ["*Test*"]
}

